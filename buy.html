<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要买课</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="./css/buy.css">
</head>
<body>
<img src="./image/back_black.png" alt="" class="back" onclick="back()">
<div class="cardWrap">
    <div class="card">
        <p class="priceTitle" id="priceTitle">课程价格</p>
        <p class="price" id="price"></p>
        <p class="unit" id="unit"></p>
    </div>
</div>
<div class="info">
    <p class="red" id="redInfo">温馨提示：</p>
    <div class="content" id="content">
        <!--<p>购买10-19份9.购</p>-->
        <!--<p>购买10-19份9.5折</p>-->
        <!--<p>购买10-19份9.5折</p>-->
    </div>
</div>
<div class="amount">
    <p class="title">购买课程</p>
    <div class="amountInput">
        <input value="0" id="amount" type="number" oninput="change()">
        <i class="plus" onclick="plus()"></i>
        <i class="reduce" onclick="reduce()"></i>
    </div>
    <p class="total">共计：<span id="money">0</span>元</p>
    <button class="btn" onclick="goPay()">购买</button>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/checkLogin.js"></script>
<script src="./config/config.js"></script>
<script src="./js/toast.js"></script>
<script src="./js/buy.js"></script>
</body>
</html>
