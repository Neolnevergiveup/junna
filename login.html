<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>君安</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/toast.css">
</head>
<body>
<div class="backWrap">
    <img src="./image/loginBack.png" alt="" class="loginBack">
    <img src="./image/logo.png" alt="" class="logoImg">
    <p class="appName">君&nbsp;安</p>
</div>
<div class="container">
    <input type="text" class="account" placeholder="请输入企业账号"/>
    <input type="password" class="pwd" placeholder="请输入密码"/>
</div>
<div class="loginWrap">
    <button class="login" onclick="login()">登录</button>
    <p class="register">没有账号，<a href="./register.html">立即注册</a></p>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./config/config.js"></script>
<script src="./js/toast.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
