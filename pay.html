<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="./css/pay.css">
</head>
<body>
<p class="title">
    <img src="./image/back_white.png" alt="" class="back" onclick="back()">
    <span onclick="goBackAlter()">修改订单</span>
</p>
<div class="card">
    <p class="txt">订单金额（RMB）</p>
    <p class="price" id="price"></p>
    <p class="amount" id="amount"></p>
</div>
<button class="btns btn1" onclick="payOnline()">在线支付</button>
<button class="btns btn2" onclick="openPayByCardWin()">银行转账</button>
<div class="mask">
    <div class="payByCardWin">
        <p class="line" id="info">联系运营人员进行银行转账</p>
        <div id="lineWrap">
            <p class="line">账户名：</p>
            <p class="line">开户行：</p>
            <p class="line">银行账号：</p>
            <p class="line">电话：</p>
        </div>
        <div class="btnsWrap">
            <div class="btn" onclick="closeMask()">取消</div>
            <div class="btn" onclick="payByCard()">确认</div>
        </div>
    </div>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="./js/message.js"></script>
<script src="./js/checkLogin.js"></script>
<script src="./config/config.js"></script>
<script src="./js/toast.js"></script>
<script src="./js/pay.js"></script>
</body>
</html>
