    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

                    <div class="selet-area-wrap">
                        <p><span class="one"></span></p>
                        <p><span class="two"></span></p>
                        <p><span class="three"></span></p>
                    </div>

                        <p>热门城市</p>

                            <li onclick="quickselectC(22,0)">成都</li>
                        </ul>
                        <p>选择省份/地区</p>

                    <a id="backUp" class="back" href="javascript:void(0)" title="返回"></a>
                    <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
                </header>
                <article id="areaBox">
                    <ul id="areaList" class="area-list"></ul>
                </article>
            </section>
            <!--遮罩层-->
            <div id="areaMask" class="mask"></div>
        </div>
    </div>
    <input type="text" name="address" placeholder="请输入公司详细地址">
    <div class="hangyeWrap">
        <select name="industry" id="hangye">
        </select>
        <img src="./image/select.png" alt="" class="down">
    </div>
</form>
<div class="line"></div>
<form class="form2">
    <input type="text" name="code" placeholder="请输入企业账号">
    <input type="password" name="pwd" placeholder="请输入密码">
    <input type="password" name="very_pwd" placeholder="请再次输入密码">
    <button type="button" class="saveBtn" onclick="save()">提&nbsp;交</button>
    <p class="haveAccount">已有账号，<a onclick="jumpLogin()">直接登录</a></p>
</form>
