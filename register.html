<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/toast.css">
</head>
<body>
<p class="title" id="title"></p>
<form class="form1">
    <input type="text" name="company_name" placeholder="请输入企业名称">
    <input type="text" name="credit_code" placeholder="请输入企业信用代码">
    <!-- 这里实现城市选择功能 -->
    <div class="selectCity" onclick="handleSel()">
        <span id="cityName">请选择公司地址</span>
         <img src="./image/select.png" alt="" class="down">
    </div>
    <input type="text" name="address" placeholder="请输入公司详细地址">
    <div class="hangyeWrap">
        <select name="industry" id="hangye">
        </select>
        <img src="./image/select.png" alt="" class="down">
    </div>
</form>
<div class="line"></div>
<form class="form2">
    <input type="text" name="code" placeholder="请输入企业账号">
    <input type="password" name="pwd" placeholder="请输入密码">
    <input type="password" name="very_pwd" placeholder="请再次输入密码">
    <button type="button" class="saveBtn" onclick="save()">提&nbsp;交</button>
    <p class="haveAccount">已有账号，<a onclick="jumpLogin()">直接登录</a></p>
</form>
<div id="mask" style="display:none;">
    <div class="selectCityWrap">
        <header>
            <h3>选择地址</h3>
            <div class="back" onclick="goBack()"></div>
            <div class="close" onclick="closeMask()"></div>
        </header>
        <ul id="cityList">
        </ul>
    </div>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src=./js/jquery.area.js></script>
<script src="./config/config.js"></script>
<script src="./js/toast.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
